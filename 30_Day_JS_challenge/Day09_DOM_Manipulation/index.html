<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation Basics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #content {
            margin-top: 20px;
        }
        .highlight {
            background-color: yellow;
            font-weight: bold;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-right: 10px;
        }
        .highlight {
            background-color: yellow;
        }
        #myElement {
            width: 200px;
            height: 200px;
            border: 2px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>DOM Manipulation Example</h1>
    <img id="Myimage" src="01.png" alt="" height="100px">

    <p id="text">This is a paragraph of text that can be manipulated.</p>

    <button class="changeTextButton">Change Text</button>
    <button id="toggleClassButton">Toggle Highlight</button>

    <p id="myParagraph">This is the original text.</p>
    <button id="myButton">Change Text</button>

    <div id="myElement">Hover over me!</div>


    <div id="content">
        <h2>List of Items</h2>
        <ul id="itemList">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
    </div>

    <script src="index.js"></script>
</body>
</html>
